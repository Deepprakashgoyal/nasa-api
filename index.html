<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Api</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="main-section">
		
	<div class="container">
		
		<div class="row">
			<div class="col-md-12">
				<div class="page-heading">
					<p>Nasa Astronomy Picture of the Day</p>
				</div>
			</div>
			<div class="col-md-6">
				<div class="content-div">
					<div class="row">
						<div class="col-md-5">
							<h4>Select the Date: </h4>
						</div>
						<div class="col-md-7">
							<div class="form-group">
								<input type="date" id="chooseDate" onchange="get_data()" class="form-control">
							</div>
						</div>
					</div>
					<hr>
				
				<h3 class="mb-3">Image Title: <span id="title"></span></h3>
				<h3>Date: <span id="date"></span></h3>
				<hr>
				<p id="explanation"></p>
				</div>
			</div>
			<div class="col-md-6">
				<div class="pic-div dummy">
				<img id="pic" src="" alt="NASA Picture Of The Day" class="img-fluid" style="display: none;">
				</div>
			</div>
			
		</div>
	</div>
	</section>
	<footer>
		<p>Made with <span>â™¡</span> by <a href="https://deepprakashgoyal.github.io/about" target="_blank">Deep Prakash Goyal</a></p>
	</footer>
  <script src="app.js"></script>
	
</body>
</html>
